<script type="text/javascript">

	var age = prompt("How old are you?");
	
	if ( 0==age || age <= 12)
	{
		document.write("You are young !");
	}
	else if ( 13 == age && age <= 17)
	{
		document.write("You are a teenager !");
	}
	else if ( 17 <= age )
	{
		document.write("You are not minor !");
	}
	else
	{
		document.write("INVALID");
	}
</script>
