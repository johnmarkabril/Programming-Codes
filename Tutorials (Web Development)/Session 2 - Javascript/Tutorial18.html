<html>
	<head>
		<title>Object Initializer</title>
			<script type="text/javascript">
				var names = prompt("Name: ");
				var ages = prompt("Age: ");
				var locas = prompt("Location: ");
				
				var info = { name:names, age:ages, locs:locas }
				
				document.write("Name: " + info.name + "<br />");
				document.write("Age: " + info.age + "<br />");
				document.write("Location: " + info.locs + "<br />");
			</script>
	</head>
	<body></body>
</html>
