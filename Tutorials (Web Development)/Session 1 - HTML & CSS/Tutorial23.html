<html>
	<head>
		<title>Radio Buttons, Checkboxes</title>
	</head>
	<body>
	
		<form>
			Name:<input type="text" name="name" maxlength="30" /><br />
			<input type="radio" name="gender" value="male" /> Male
			<input type="radio" name="gender" value="female" /> Female<br />
			
			<input type="checkbox" name="sports" value="Basketball" /> Basketball<br />
			<input type="checkbox" name="sports" value="Swimming" /> Swimming<br />
			<input type="checkbox" name="sports" value="Fencing" /> Fencing<br />
		</form>
	</body>
</html>
