<html>
	<head>
		<title>Link States</title>
			<style type="text/css">
				
				a:link {text-decoration: none;
						font-size: 20px;
				}
				
				a:visited {color: red;}
				
				a:hover {color: orange;
							text-decoration: underline;
				}
				
				a:active {background-color: blue;
							font-size: 35px;
				}
				
			</style>
	</head>
	
	<body>
	This is our <a href="http://www.google.com">link!</a>
	</body>
</html>
