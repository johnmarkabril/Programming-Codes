<html>
	<head>
		<title>Table Properties in CSS</title>
			<style type="text/css">
				
				table {border: 2px solid #000000;}
				
				td {border: 1px solid #000000;
				background-color: blue;
				padding: 20px;}
				
				
				
			</style>
	</head>
	<body>
		
		<table>
			<tr>
				<td>Celia</td>
				<td>Mother</td>
			</tr>
			<tr>
				<td>Victoriano</td>
				<td>Father</td>
			</tr>
		</table>
	
	</body>
</html>
