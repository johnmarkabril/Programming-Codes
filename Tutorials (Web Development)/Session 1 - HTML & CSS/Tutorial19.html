<html>
	<head>
		<title>Classes & IDs</title>
			<!-- [.] is for Class -->
			<!-- [#] is for IDs -->
			<style type="text/css">
			
			.First {color: red;}
			.Second {color:blue;}
			
			#Una {color: red;}
			#Pangalawa {color: blue;}
			
			</style>
	</head>
	<body>
		
		<p class="First">My First Paragraph</p>
		<p class="Second">My Second Paragraph</p>
		
		<div id="Una">My First Div</div>
		<div id="Pangalawa">My Second Div</div>
		
		
	</body>
</html>
